<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="form-container">
        <div class="form-content">
            <img class="logo-tw" src="imagens/treinaweb-logo.svg" alt="Logo Treina Web" width="200px">
            <form class="form-login">
                <h2>Acesse sua conta</h2>
                <div class="form-field">
                    <label for="login">CPF ou E-mail</label>
                    <input type="text" id="login" placeholder="CPF ou E-mail" required>
                </div>
                <div class="form-field">
                    <div class="password-field">
                        <label for="password">Senha</label>
                        <a href="#">Esqueci a senha :(</a>
                    </div>
                    <input type="password" placeholder="Senha" required="required">
                </div>
                <button type="submit">Entrar na minha conta</button>
                <div class="divisor-field">
                    <hr>
                    <span>ou</span>
                    <hr>
                </div>
                <a href="#" class="google-login"><img src="imagens/google-icon.png" alt="Ícone Google" width="20px">Fazer login com o Google</a>
            </form>
            <p>Não tem uma conta? Veja <a href="#">nossos planos</a></p>
        </div>
    </div>
</body>
</html>
